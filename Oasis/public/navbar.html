<head>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="tempstyle.css">

  <title>Better Nav Bar</title>
  <script>
    document.getElementById("roomDrop").onclick = function () {
      document.getElementById("navbardrop").innerHTML = 'Room';
    };
    document.getElementById("aparDrop").onclick = function () {
      document.getElementById("navbardrop").innerHTML = 'Apartment';
    };
    document.getElementById("housDrop").onclick = function () {
      document.getElementById("navbardrop").innerHTML = 'House';
    };
    document.getElementById("allDrop").onclick = function () {
      document.getElementById("navbardrop").innerHTML = 'All';
    };
  </script>

</head>

<body>
  <!--js function set filter word -->


  <!-- Top Half of the bar -->
  <div class="d-flex align-items-baseline" style="background-color:#5f5f5f">

    <!-- Title of website -->

    <div class="mr-auto p-2" href=>

      <a class="nav-link display-5 mr-5" href="index.html" style="color:black; font-size:40px">OASIS</a>
    </div>


    <div class="input-group mb-3" style="width:50%; margin-right:85px">
      <div class="input-group-prepend">
        <button class="btn btn-light dropdown-toggle" id="navbardrop" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">All</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="allDrop" href="#">All</a>
          <a class="dropdown-item" id="roomDrop" href="#">Room</a>
          <a class="dropdown-item" id="aparDrop" href="#">Apartment</a>
          <a class="dropdown-item" id="housDrop" href="#">House</a>
          <div role="separator" class="dropdown-divider"></div>

        </div>
      </div>
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <button class="btn btn-outline-dark" type="submit" style="background-color:#ac17e8">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" id ="search"> -->

    <a class="nav-link" href="login.html" style="color:#f5f5f5 ">Log in</a>

    <a class="nav-link" href="login.html" style="color:#f5f5f5; margin-right:20px">Sign up</a>
